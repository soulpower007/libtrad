{% extends 'LibTrade/base.html' %}

{% load bootstrap4 %}


{% block content %}
<div class="container pb-5">

  <form class=""method="post" >

    {% csrf_token %}

  After SignUp an activation link will be sent to your email please click on it to activate your account
  </p>
</div>
{% endblock %}
